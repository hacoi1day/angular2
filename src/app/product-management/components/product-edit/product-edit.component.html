<ng-container *ngIf="product; else noProduct">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" name="price" placeholder="Price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select name="status" id="status" class="form-control" [(ngModel)]="product.status">
        <option value="true">Active</option>
        <option value="false">Deactive</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-success">Save</button>
    </div>
  </form>
</ng-container>
<ng-template #noProduct>
  <h4>This product don't define.</h4>
</ng-template>
