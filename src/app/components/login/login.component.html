<div class="alert alert-danger" *ngIf="error === -1">
  <strong>Username or Password is wrong</strong>
</div>
<form (ngSubmit)="onLogin($event)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Login</button>
  </div>
</form>
