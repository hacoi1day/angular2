<div class="card">
  <div class="card-header">
    <h5>Child Component</h5>
  </div>
  <div class="card-body">
    <h3>Married : {{ isMarried ? 'Đã có vợ' : 'Độc thân'}}</h3>
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }} tuổi</p>

    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="fullname">Fullname</label>
        <input
          type="text"
          class="form-control"
          id="fullname"
          name="fullname"
          placeholder="Full name"
          [(ngModel)]="txtFullName"
          [ngModelOptions]="{standalone: true}"
        >
      </div>
      <div class="form-group">
        <label for="phone">Address</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Phone"
          [(ngModel)]="txtAddress"
          [ngModelOptions]="{standalone: true}"
        >
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
