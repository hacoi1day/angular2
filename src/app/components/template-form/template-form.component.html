<div class="card">
  <div class="card-header text-white bg-primary">
    <h6>Template Driven Form</h6>
  </div>
  <div class="card-body">
    <form #formUser="ngForm" (ngSubmit)="onSubmitForm(formUser)" autocomplete="false">
      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          name="txtUsername"
          class="form-control"
          minlength="3"
          maxlength="20"
          required="required"
          pattern=""
          [(ngModel)]="user.username"
          #username="ngModel"
        >
        {{ username.errors | json }}
        <span
          class="alert alert-danger"
          *ngIf="username.dirty && username.errors.required"
        >Vui lòng nhập username</span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="text"
          name="txtPassword"
          class="form-control"
          [(ngModel)]="user.password"
          #password="ngModel"
          required="required"
          minlength="5"
        >
      </div>
      <div ngModelGroup="contact">
        <div class="form-group">
          <label>Fullname</label>
          <input
            type="text"
            name="txtFullname"
            class="form-control"
            [(ngModel)]="user.fullname"
            #fullname="ngModel"
            required="required"
          >
          <span
            class="alert alert-danger"
            *ngIf="fullname.dirty && fullname.errors.required"
          >Vui lòng nhập họ tên</span>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            name="txtEmail"
            class="form-control"
            [(ngModel)]="user.email"
            #email="ngModel"
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          >
          {{ email.errors | json }}
          <span
            class="alert alert-danger"
            *ngIf="email.dirty && email.errors.pattern"
          >Email không đúng định dạng</span>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input
            type="text"
            name="txtPhone"
            class="form-control"
            [(ngModel)]="user.phone"
            #phone="ngModel"
          >
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-success" (click)="onResetForm(formUser)">Reset</button>
      </div>
    </form>
  </div>
</div>
