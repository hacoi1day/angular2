<div class="card">
  <div class="card-header">
    <h5>User list</h5>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.id }}</td>
        <td>{{ user.name}}</td>
        <td>{{ user.address }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
