<h1 *ngIf="isShow">Họ tên: {{ username }}</h1>
<button class="btn btn-primary" (click)="onToggle()">Toggle</button>

<hr>

<div class="form-check">
  <input
    class="form-check-input" type="radio"
    name="rdCheck" id="rdTrue"
    (click)="onChange(true)"
  >
  <label class="form-check-label" for="rdTrue">
    Hợp lệ
  </label>
</div>
<div class="form-check">
  <input
    class="form-check-input" type="radio"
    name="rdCheck" id="rdFalse"
    (click)="onChange(false)"
  >
  <label class="form-check-label" for="rdFalse">
    Không hợp lệ
  </label>
</div>

<h3 *ngIf="isCheck; else elseBlock">Hợp lệ</h3>
<ng-template #elseBlock>
  <h3>Không hợp lệ</h3>
</ng-template>

<hr>

<div class="form-group">
  <label>Tuổi: </label>
  <input type="number" class="form-control" [(ngModel)]="age">
</div>
<ng-container *ngIf="age >= 18; else elseNotEnough">
  <h3>Đủ tuổi</h3>
</ng-container>
<ng-template #elseNotEnough>
  <h3>Không đủ tuổi</h3>
</ng-template>
