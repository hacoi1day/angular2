<div class="card">
  <div class="card-header text-white bg-primary">
    <h6>Data Driven Form</h6>
  </div>
  <div class="card-body">
    <form [formGroup]="formUser" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          name="txtUsername"
          class="form-control"
          formControlName="username"
        >
        <app-error-validate
          [control]="formUser.controls.username"
          [name-control]="'Username'"
        >
        </app-error-validate>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="text"
          name="txtPassword"
          class="form-control"
          formControlName="password"
        >
      </div>
      <div class="form-group">
        <label>Fullname</label>
        <input
          type="text"
          name="txtFullname"
          class="form-control"
          formControlName="fullName"
        >
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          name="txtEmail"
          class="form-control"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input
          type="text"
          name="txtPhone"
          class="form-control"
          formControlName="phone"
        >
      </div>
      <div class="form-group">
        <button [disabled]="formUser.invalid" type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-success" (click)="onResetForm()">Reset</button>
      </div>
    </form>
  </div>
</div>
