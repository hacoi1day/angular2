<div class="container p-4">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
          <ng-container *ngIf="isShowing">
            <app-lifecycle-hook></app-lifecycle-hook>
          </ng-container>
          <button
            class="btn btn-primary"
            (click)="onToggle()"
          >Toggle</button>
        </div>
      </div>
    </div>
  </div>
</div>
