<div class="container" [style.margin-top.px]="30">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>STT</th>
          <th>Tên Pipe</th>
          <th>Dữ liệu đầu vào</th>
          <th>Kết quả hiển thị</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>UpperCase</td>
          <td>{{ content }}</td>
          <td>{{ content | uppercase }}</td>
        </tr>
        <tr>
          <td>2</td>
          <td>LowerCase</td>
          <td>{{ content }}</td>
          <td>{{ content | lowercase }}</td>
        </tr>
        <tr>
          <td>3</td>
          <td>TitleCase</td>
          <td>{{ content }}</td>
          <td>{{ content | titlecase }}</td>
        </tr>
        <tr>
          <td>4</td>
          <td>TitleCase</td>
          <td>{{ name }}</td>
          <td>{{ name | titlecase }}</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Slice</td>
          <td>{{ content }}</td>
          <td>{{ content | slice:30:100 }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
