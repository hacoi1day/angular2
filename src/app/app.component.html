<div class="container p-4">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>Đầu vào</th>
          <th>Kết quả</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <button
              class="btn btn-secondary"
              (click)="onHandleSort(-1)"
            >Giảm</button>
            <button
              class="btn btn-primary"
              (click)="onHandleSort(1)"
            >Tăng</button>
            <p>{{ arrNumber }}</p>
          </td>
          <td>{{ arrNumber | sortNumber:sortValue }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
