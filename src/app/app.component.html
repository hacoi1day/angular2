<div class="container p-4">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
          <ng-container *ngIf="isShowing">
            <app-lifecycle-hook
              [total]="amount"
            ></app-lifecycle-hook>
          </ng-container>
          <button
            class="btn btn-primary"
            [style.margin-top.px]="20"
            (click)="onToggle()"
          >Toggle</button>
          <hr>
          <div class="form-group">
            <label>Số thứ 1:</label>
            <input type="number" class="form-control" [(ngModel)]="a">
          </div>
          <div class="form-group">
            <label>Số thứ 2:</label>
            <input type="number" class="form-control" [(ngModel)]="b">
          </div>
          <button class="btn btn-success" (click)="calcAmount()">Tính tổng</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
          <app-other-lifecycle>
            <h1 #value>Value: {{ content }}</h1>
            <input type="text" class="form-control" #text>
            <button class="btn btn-primary" (click)="onClick(text.value)">Click me</button>
          </app-other-lifecycle>
        </div>
      </div>
    </div>
  </div>
</div>
